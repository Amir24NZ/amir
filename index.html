<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلوخ</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .score {
            font-size: 24px;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }
        .coin-container {
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
            position: relative;
        }
        .coin {
            width: 60vw;
            height: 60vw;
            max-width: 240px;
            max-height: 240px;
            background-color: #800000;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            border: none;
            padding: 0;
            position: relative;
        }
        .coin img {
            width: 80%; /* تصویر کوچکتر */
            height: 80%;
            border-radius: 50%;
            pointer-events: none;
        }
        .plus-one {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: yellow;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }
        .show-plus-one {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px);
        }
        .version {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .score {
                font-size: 6vw;
            }
            .version {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="score">کلوخ‌های شما: <span id="score">0</span></div>

    <div class="coin-container">
        <div class="plus-one" id="plusOne">+1</div> <!-- اضافه کردن +1 -->
        <button class="coin" onclick="increaseScore()" aria-label="کلیک کنید تا امتیاز بگیرید">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">
        </button>
    </div>

    <div class="version">نسخه 1.0</div>

    <script>
        let score = 0;

        window.onload = function() {
            if (localStorage.getItem("score")) {
                score = parseInt(localStorage.getItem("score"));
                document.getElementById("score").textContent = score;
            }
        }

        function increaseScore() {
            score++;
            document.getElementById("score").textContent = score;
            localStorage.setItem("score", score);

            // نمایش +1 با انیمیشن
            const plusOne = document.getElementById("plusOne");
            plusOne.classList.add("show-plus-one");

            // پس از یک ثانیه مخفی کردن +1
            setTimeout(() => {
                plusOne.classList.remove("show-plus-one");
            }, 1000);
        }
    </script>
</body>
</html>
