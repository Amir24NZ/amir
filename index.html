    <style>

<body>
    <div class="league" id="league">ŸÑ€å⁄Ø: ⁄ØÿØÿß üòê</div>
    <div class="score">⁄©ŸÑŸàÿÆ‚ÄåŸáÿß€å ÿ¥ŸÖÿß: <span id="score">0</span></div>

    <div class="coin-container">
        <div class="coin" id="coin" aria-label="⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ ÿ™ÿß ÿßŸÖÿ™€åÿßÿ≤ ÿ®⁄Ø€åÿ±€åÿØ">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">
        </div>
    </div>

    <button class="boost-button" onclick="window.location.href='boost.html'">üöÄ</button>

    <div class="battery-container">
        <span class="battery-emoji">üîã</span>
        <div class="battery" id="battery-bar"></div>
        <span class="battery-value" id="battery-value">1000</span>
    </div>

    <div class="version">ŸÜÿ≥ÿÆŸá 1.2</div>

    <script>
      
      document.getElementById("coin").addEventListener("touchstart", function(event) {
    event.preventDefault();

    // ŸÖÿ±⁄©ÿ≤ ÿ≥⁄©Ÿá ÿ±ÿß Ÿæ€åÿØÿß ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
    const coinRect = this.getBoundingClientRect();
    const centerX = coinRect.left + coinRect.width / 2;
    const centerY = coinRect.top + coinRect.height / 2;

    for (let i = 0; i < event.touches.length; i++) {
        const touch = event.touches[i];
        const deltaX = touch.clientX - centerX;
        const deltaY = touch.clientY - centerY;

        // ÿ™ŸÜÿ∏€åŸÖ ÿ≤ÿßŸà€åŸá ⁄Üÿ±ÿÆÿ¥ ÿ®ÿß ÿ™Ÿàÿ¨Ÿá ÿ®Ÿá ŸÖŸàŸÇÿπ€åÿ™ ŸÑŸÖÿ≥
        const rotationX = deltaY / 10; // ÿ™ŸÜÿ∏€åŸÖ ÿØŸÑÿÆŸàÿßŸá ÿ≤ÿßŸà€åŸá ÿπŸÖŸàÿØ€å
        const rotationY = -deltaX / 10; // ÿ™ŸÜÿ∏€åŸÖ ÿØŸÑÿÆŸàÿßŸá ÿ≤ÿßŸà€åŸá ÿßŸÅŸÇ€å

        this.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

        // ŸÅÿ±ÿßÿÆŸàÿßŸÜ€å ÿßŸÅÿ≤ÿß€åÿ¥ ÿßŸÖÿ™€åÿßÿ≤
        increaseScore();
    }

    // ÿ®ÿßÿ≤⁄Øÿ±ÿØÿßŸÜÿØŸÜ ÿ≥⁄©Ÿá ÿ®Ÿá ÿ≠ÿßŸÑÿ™ ÿßŸàŸÑ€åŸá ÿ®ÿπÿØ ÿßÿ≤ ŸÖÿØÿ™ ⁄©Ÿàÿ™ÿßŸá€å
    setTimeout(() => {
        this.style.transform = "rotateX(0) rotateY(0)";
    }, 100);
});
        let score = parseInt(localStorage.getItem("score")) || 0;
        let boostLevel = Math.min(parseInt(localStorage.getItem("boostLevel")) || 1, 8);
        const clickValues = [1, 2, 3, 4, 5, 6, 7, 8];
        let previousLeague = getLeague(score);
        const batteryMax = 1000;
        const refillRatePerSecond = batteryMax / 600;

        let batteryLevel = parseInt(localStorage.getItem("batteryLevel")) || batteryMax;
        let lastUpdateTime = parseInt(localStorage.getItem("lastUpdateTime")) || Date.now();

        document.getElementById("score").textContent = score;

        function getLeague(score) {
            if (score < 5000) return "üòê ⁄ØÿØÿß";
            else if (score < 10000) return "üë® ÿ¢ŸÇÿß";
            else if (score < 20000) return "üë∑‚Äç‚ôÇÔ∏è ⁄©ÿßÿ±⁄Øÿ±";
            else if (score < 30000) return "üë®‚Äçüåæ ⁄©ÿ¥ÿßŸàÿ±ÿ≤";
            else if (score < 50000) return "üèÉ‚Äç‚ôÇÔ∏è Ÿàÿ±ÿ≤ÿ¥⁄©ÿßÿ±";
            else if (score < 80000) return "üë®‚Äçüè´ ÿßÿ≥ÿ™ÿßÿØ";
            else if (score < 100000) return "ü§µ‚Äç‚ôÇÔ∏è ÿ±€å€åÿ≥";
            else if (score < 500000) return "üë®‚Äç‚öïÔ∏è ÿØ⁄©ÿ™ÿ±";
            else if (score < 1000000) return "üë®‚Äçüíª ŸÖŸáŸÜÿØÿ≥";
            return "üë®‚Äçüî¨ ÿØÿßŸÜÿ¥ŸÖŸÜÿØ";
        }

        function updateLeague() {
            const currentLeague = getLeague(score);
            document.getElementById("league").textContent = `ŸÑ€å⁄Ø: ${currentLeague}`;
            if (currentLeague !== previousLeague) {
                showCongratulatoryMessage(currentLeague);
                previousLeague = currentLeague;
            }
        }

        function showCongratulatoryMessage(league) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = `ÿ™ÿ®ÿ±€å⁄©! ÿ¥ŸÖÿß ÿ®Ÿá ŸÑ€å⁄Ø ${league} ÿ±ÿ≥€åÿØ€åÿØ!`;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 3000);
        }

        function calculateBatteryLevel() {
            const currentTime = Date.now();
            const timeElapsed = (currentTime - lastUpdateTime) / 1000;
            batteryLevel = Math.min(batteryLevel + timeElapsed * refillRatePerSecond, batteryMax);
            lastUpdateTime = currentTime;
            localStorage.setItem("batteryLevel", batteryLevel);
            localStorage.setItem("lastUpdateTime", lastUpdateTime);
            updateBatteryDisplay();
        }

        function updateBatteryDisplay() {
            document.getElementById("battery-bar").style.width = `${(batteryLevel / batteryMax) * 100}%`;
            document.getElementById("battery-value").textContent = Math.floor(batteryLevel);
        }

        function refillBattery() {
            batteryLevel = Math.min(batteryLevel + refillRatePerSecond, batteryMax);
            localStorage.setItem("batteryLevel", batteryLevel);
            localStorage.setItem("lastUpdateTime", Date.now());
            updateBatteryDisplay();
        }

        calculateBatteryLevel();
        setInterval(refillBattery, 1000);

        function increaseScore() {
            if (batteryLevel >= clickValues[boostLevel - 1]) {
                score += clickValues[boostLevel - 1];
                batteryLevel -= clickValues[boostLevel - 1];
                document.getElementById("score").textContent = score;
                localStorage.setItem("score", score);
                localStorage.setItem("batteryLevel", batteryLevel);
                localStorage.setItem("lastUpdateTime", Date.now());
                updateBatteryDisplay();
                updateLeague();
            }
        }

        // Enable multi-touch functionality
        document.getElementById("coin").addEventListener("touchstart", function(event) {
            event.preventDefault();
            for (let i = 0; i < event.touches.length; i++) {
                increaseScore();
            }
        });

        updateLeague();
    </script>
</body>
