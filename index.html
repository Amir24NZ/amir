<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلوخ</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .score {
            font-size: 24px;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }
        .coin-container {
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }
        .coin {
            width: 60vw; /* بزرگتر کردن دایره */
            height: 60vw; /* بزرگتر کردن دایره */
            max-width: 240px; /* حداکثر اندازه */
            max-height: 240px; /* حداکثر اندازه */
            background-color: #800000;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            border: none;
            padding: 0;
            touch-action: manipulation;
        }
        .coin img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }
        .version {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .boost-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD700; /* رنگ طلایی */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
        }
        .boost-message {
            font-size: 18px;
            color: #FFD700; /* رنگ طلایی */
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .score {
                font-size: 6vw;
            }
            .version {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="score">کلوخ‌های شما: <span id="score">0</span></div>
    <div id="boostMessage" class="boost-message"></div> <!-- پیام بوست -->
    <div class="coin-container">
        <button class="coin" onclick="increaseScore()" aria-label="کلیک کنید تا امتیاز بگیرید">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">
        </button>
    </div>

    <button class="boost-button" onclick="openBoostPage()">بوست</button> <!-- دکمه بوست -->

    <div class="version">نسخه 1.0</div>

    <script>
        let score = 0;
        let clickValue = 1; // مقدار کلیک اولیه

        window.onload = function() {
            if (localStorage.getItem("score")) {
                score = parseInt(localStorage.getItem("score"));
                document.getElementById("score").textContent = score;
            }
            if (localStorage.getItem("clickValue")) {
                clickValue = parseInt(localStorage.getItem("clickValue")); // بارگذاری مقدار کلیک
            }
            if (localStorage.getItem("boostActive")) { // بررسی اگر بوست فعال است
                document.getElementById("boostMessage").textContent = "بوست فعال شده!";
            }
        }

        function increaseScore() {
            score += clickValue; // امتیاز با توجه به مقدار کلیک افزایش می‌یابد
            document.getElementById("score").textContent = score;
            localStorage.setItem("score", score);
        }

        function openBoostPage() {
            window.location.href = "boost.html"; // انتقال به صفحه بوست
        }
    </script>
</body>
</html>
