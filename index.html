<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلوخ</title>
    <style>
        /* Styles */
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
            user-select: none;
        }
        .league {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .score {
            font-size: 24px;
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
        }
        .coin-container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .coin {
            width: 70vw;
            height: 70vw;
            max-width: 240px;
            max-height: 240px;
            background-color: #800000;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .coin img {
            width: 70%;
            height: auto;
            border-radius: 50%;
        }
        .coin:active {
            transform: scale(0.95);
            animation: shake 0.2s ease;
        }
        .battery-container {
            width: 80%;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            color: white;
        }
        .battery {
            background-color: #FFD700;
            height: 100%;
            transition: width 0.1s;
        }
        .battery-emoji {
            margin-right: 5px;
        }
        .battery-value {
            font-size: 14px;
            margin-left: 5px;
        }
        .version {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .boost-button {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px;
            user-select: none;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #FFD700;
        }
        @media (max-width: 600px) {
            .score {
                font-size: 6vw;
            }
            .version {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="league" id="league">لیگ: گدا 😐</div>
    <div class="score">کلوخ‌های شما: <span id="score">0</span></div>

    <div class="coin-container">
        <div class="coin" onclick="increaseScore()" aria-label="کلیک کنید تا امتیاز بگیرید">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">
        </div>
    </div>

    <button class="boost-button" onclick="window.location.href='boost.html'">بوست</button>

    <!-- Battery Bar -->
    <div class="battery-container">
        <span class="battery-emoji">🔋</span>
        <div class="battery" id="battery-bar"></div>
        <span class="battery-value" id="battery-value">1000</span>
    </div>

    <div class="version">نسخه 1.0.2</div>
    <div class="message" id="message"></div>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let boostLevel = parseInt(localStorage.getItem("boostLevel")) || 1;
        const clickValues = [1, 2, 3, 4, 5, 6, 7, 8];
        let previousLeague = getLeague(score);
        const batteryMax = 1000;
        const refillRatePerSecond = batteryMax / 600;

        // بازیابی سطح باتری و زمان آخرین به‌روزرسانی
        let batteryLevel = parseInt(localStorage.getItem("batteryLevel")) || batteryMax;
        let lastUpdateTime = parseInt(localStorage.getItem("lastUpdateTime")) || Date.now();

        document.getElementById("score").textContent = score;

        function getLeague(score) {
            if (score < 5000) return "😐 گدا";
            else if (score < 10000) return "👨 آقا";
            else if (score < 20000) return "👷‍♂️ کارگر";
            else if (score < 30000) return "👨‍🌾 کشاورز";
            else if (score < 50000) return "🏃‍♂️ ورزشکار";
            else if (score < 80000) return "👨‍🏫 استاد";
            else if (score < 100000) return "🤵‍♂️ رییس";
            else if (score < 500000) return "👨‍⚕️ دکتر";
            else if (score < 1000000) return "👨‍💻 مهندس";
            else return "👨‍🔬 دانشمند";
        }

        function updateLeague() {
            const currentLeague = getLeague(score);
            document.getElementById("league").textContent = `لیگ: ${currentLeague}`;
            checkLeagueChange(currentLeague);
        }

        function checkLeagueChange(currentLeague) {
            if (currentLeague !== previousLeague) {
                showCongratulatoryMessage(currentLeague);
                previousLeague = currentLeague;
            }
        }

        function showCongratulatoryMessage(league) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = `تبریک! شما به لیگ ${league} رسیدید!`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000); 
        }

        updateLeague();

        // بروزرسانی سطح باتری با توجه به زمان آخرین به‌روزرسانی
        function calculateBatteryLevel() {
            const currentTime = Date.now();
            const timeElapsed = (currentTime - lastUpdateTime) / 1000; // زمان سپری‌شده برحسب ثانیه
            batteryLevel = Math.min(batteryLevel + timeElapsed * refillRatePerSecond, batteryMax);
            lastUpdateTime = currentTime;
            localStorage.setItem("batteryLevel", batteryLevel); // ذخیره سطح باتری
            localStorage.setItem("lastUpdateTime", lastUpdateTime); // ذخیره زمان آخرین به‌روزرسانی
            updateBatteryDisplay();
        }

        function updateBatteryDisplay() {
            document.getElementById("battery-bar").style.width = `${(batteryLevel / batteryMax) * 100}%`;
            document.getElementById("battery-value").textContent = Math.floor(batteryLevel);
        }

        function refillBattery() {
            batteryLevel = Math.min(batteryLevel + refillRatePerSecond, batteryMax);
            localStorage.setItem("batteryLevel", batteryLevel); // ذخیره سطح باتری
            localStorage.setItem("lastUpdateTime", Date.now()); // به‌روزرسانی زمان آخرین بروز رسانی
            updateBatteryDisplay();
        }

        // به محض باز شدن صفحه سطح باتری محاسبه می‌شود
        calculateBatteryLevel();

        setInterval(refillBattery, 1000);

        function increaseScore() {
            if (batteryLevel >= clickValues[boostLevel - 1]) {
                score += clickValues[boostLevel - 1];
                batteryLevel -= clickValues[boostLevel - 1];
                document.getElementById("score").textContent = score;
                localStorage.setItem("score", score);
                localStorage.setItem("batteryLevel", batteryLevel); // ذخیره سطح باتری پس از کاهش
                localStorage.setItem("lastUpdateTime", Date.now()); // ذخیره زمان بروزرسانی
                updateBatteryDisplay();
                updateLeague();
            }
        }
    </script>
</body>
</html>
