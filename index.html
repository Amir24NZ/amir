<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>کلوخ کوین</title>
</head>
<body>

    <div class="battery-rectangle" id="battery-rectangle"></div>
    <div class="league" id="league">لیگ: گدا 😐</div>
    <div class="score"><span id="score">0</span> :کلوخ‌های شما</div> <!-- جابجایی متن و عدد امتیاز -->

    <div class="coin-container">
        <div class="coin" id="coin" aria-label="کلیک کنید تا امتیاز بگیرید">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">

        </div>
    </div>

    <div class="button-container">
        <button class="boost-button" onclick="window.location.href='boost.html'">🚀</button>
        <button class="boost-button" onclick="window.location.href='task.html'">📝</button>
    </div>

    <div class="battery-container">
        <div class="battery" id="battery-bar"></div>
    </div>

    <div class="battery-rectangle" id="battery-rectangle">
        <span class="battery-emoji">🔋</span>
        <span class="battery-value" id="battery-value">1000</span>
    </div>

    <div class="version">نسخه 1.5</div>
    <div class="message" id="message"></div>

    <script src="script.js"></script>
</body>
</html>
