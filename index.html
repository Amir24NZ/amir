<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلوخ</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
            user-select: none;
        }
        .score {
            font-size: 24px;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }
        .coin-container {
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }
        .coin {
            width: 70vw;
            height: 70vw;
            max-width: 240px;
            max-height: 240px;
            background-color: #800000;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .coin img {
            width: 70%; /* اندازه تصویر برای تطابق با دایره */
            height: auto;
            border-radius: 50%;
        }
        .coin:active {
            transform: scale(0.95);
            animation: shake 0.2s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .version {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .boost-button {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px;
            user-select: none;
        }
        @media (max-width: 600px) {
            .score {
                font-size: 6vw;
            }
            .version {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="score">کلوخ‌های شما: <span id="score">0</span></div>

    <div class="coin-container">
        <div class="coin" onclick="increaseScore()" aria-label="کلیک کنید تا امتیاز بگیرید">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">
        </div>
    </div>

    <button class="boost-button" onclick="window.location.href='boost.html'">بوست</button>

    <div class="version">نسخه 1.0</div>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let boostLevel = parseInt(localStorage.getItem("boostLevel")) || 1;
        const clickValues = [1, 2, 3, 4, 5, 6, 7, 8];

        document.getElementById("score").textContent = score;

        function increaseScore() {
            score += clickValues[boostLevel - 1];
            document.getElementById("score").textContent = score;
            localStorage.setItem("score", score);
        }
    </script>
</body>
</html>
