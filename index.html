<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلوخ</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .score {
            font-size: 24px;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
        }
        .coin-container {
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }
        .coin {
            width: 60vw;
            height: 60vw;
            max-width: 240px;
            max-height: 240px;
            background-color: #800000;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            border: none;
            padding: 0;
            position: relative;
        }
        .coin img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }
        .version {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        /* انیمیشن برای +1 */
        .plus-one {
            position: absolute;
            font-size: 24px;
            color: yellow;
            animation: moveUpFadeOut 1s ease forwards;
        }

        /* انیمیشن حرکت به سمت بالا و محو شدن */
        @keyframes moveUpFadeOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .score {
                font-size: 6vw;
            }
            .version {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="score">کلوخ‌های شما: <span id="score">0</span></div>

    <div class="coin-container">
        <button class="coin" onclick="increaseScore(event)" aria-label="کلیک کنید تا امتیاز بگیرید">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">
        </button>
    </div>

    <div class="version">نسخه 1.0</div>

    <script>
        let score = 0;

        window.onload = function() {
            if (localStorage.getItem("score")) {
                score = parseInt(localStorage.getItem("score"));
                document.getElementById("score").textContent = score;
            }
        }

        // تابع برای افزایش امتیاز
        function increaseScore(event) {
            score++;
            document.getElementById("score").textContent = score;
            localStorage.setItem("score", score);

            // ایجاد انیمیشن +1 در نقطه‌ای که کلیک شده
            showPlusOne(event);
        }

        // ایجاد انیمیشن +1
        function showPlusOne(event) {
            const plusOne = document.createElement('div');
            plusOne.classList.add('plus-one');
            plusOne.textContent = '+1';

            // تنظیم موقعیت انیمیشن بر اساس مکان کلیک
            const x = event.clientX;
            const y = event.clientY;
            plusOne.style.left = `${x}px`;
            plusOne.style.top = `${y}px`;

            // اضافه کردن انیمیشن به body
            document.body.appendChild(plusOne);

            // حذف کردن +1 بعد از انیمیشن
            setTimeout(() => {
                plusOne.remove();
            }, 1000); // مدت زمان انیمیشن
        }
    </script>
</body>
</html>
