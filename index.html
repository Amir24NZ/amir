<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی کلوخ</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
            user-select: none;
        }
        .league {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .score {
            font-size: 24px;
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
        }
        .coin-container {
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }
        .coin {
            width: 70vw;
            height: 70vw;
            max-width: 240px;
            max-height: 240px;
            background-color: #800000;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .coin img {
            width: 70%;
            height: auto;
            border-radius: 50%;
        }
        .coin:active {
            transform: scale(0.95);
            animation: shake 0.2s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .version {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .boost-button {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px;
            user-select: none;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #FFD700;
        }
        @media (max-width: 600px) {
            .score {
                font-size: 6vw;
            }
            .version {
                font-size: 3.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="league" id="league">لیگ: Unranked 😐</div>
    <div class="score">کلوخ‌های شما: <span id="score">0</span></div>

    <div class="coin-container">
        <div class="coin" onclick="increaseScore()" aria-label="کلیک کنید تا امتیاز بگیرید">
            <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin">
        </div>
    </div>

    <button class="boost-button" onclick="window.location.href='boost.html'">بوست</button>

    <div class="version">نسخه 1.0.2</div>
    <div class="message" id="message"></div>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let boostLevel = parseInt(localStorage.getItem("boostLevel")) || 1;
        const clickValues = [1, 2, 3, 4, 5, 6, 7, 8];
        let previousLeague = getLeague(score); // لیگ قبلی

        document.getElementById("score").textContent = score;

        // تعیین لیگ بر اساس امتیاز
        function getLeague(score) {
            if (score < 1000) return "Unranked 😐";
            else if (score < 5000) return "Bronze 🥉";
            else if (score < 15000) return "Silver 🥈";
            else if (score < 50000) return "Gold 🥇";
            else if (score < 100000) return "Platinum 🔷️";
            else if (score < 300000) return "Diamond 💎";
            else if (score < 500000) return "Elite 🔻";
            else if (score < 1000000) return "Champion 🔶️";
            else return "Unreal ♾️";
        }

        // به‌روزرسانی لیگ در صفحه
        function updateLeague() {
            const currentLeague = getLeague(score);
            document.getElementById("league").textContent = `لیگ: ${currentLeague}`;
            checkLeagueChange(currentLeague);
        }

        // بررسی تغییر لیگ
        function checkLeagueChange(currentLeague) {
            if (currentLeague !== previousLeague) {
                showCongratulatoryMessage(currentLeague);
                previousLeague = currentLeague; // بروزرسانی لیگ قبلی
            }
        }

        // نمایش پیام تبریک
        function showCongratulatoryMessage(league) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = `تبریک! شما به لیگ ${league} رسیدید!`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000); // پیام به مدت 3 ثانیه نشان داده می‌شود
        }

        // به‌روزرسانی لیگ و امتیاز در شروع
        updateLeague();

        function increaseScore() {
            score += clickValues[boostLevel - 1];
            document.getElementById("score").textContent = score;
            localStorage.setItem("score", score);
            updateLeague();
        }
    </script>
</body>
</html>
