<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        .coin {
            width: 80px; /* اندازه سکه */
            height: 80px; /* اندازه سکه */
            background-color: red; /* رنگ دایره */
            border-radius: 50%; /* گرد کردن */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* نشانگر ماوس */
            outline: none; /* حذف خط تمرکز */
            -webkit-tap-highlight-color: transparent; /* جلوگیری از هایلایت روی موبایل */
        }
        .score {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .boost-button {
            padding: 10px 20px;
            background-color: #FFD700; /* رنگ طلایی */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px; /* فاصله از دکمه */
        }
    </style>
    <script>
        let score = parseInt(localStorage.getItem("score")) || 0; // دریافت امتیاز از Local Storage

        function updateDisplay() {
            document.getElementById("score").textContent = "کلوخ‌های شما: " + score;
        }

        function increaseScore() {
            score += 1; // افزایش امتیاز
            localStorage.setItem("score", score); // ذخیره امتیاز در Local Storage
            updateDisplay();
        }

        window.onload = function() {
            updateDisplay(); // بروزرسانی نمایش امتیاز
        };
    </script>
</head>
<body>
    <div class="score" id="score">کلوخ‌های شما: 0</div>
    <div class="coin" onclick="increaseScore()">
        <img src="https://amir24nz.github.io/kolookh/images/kolookh.png" alt="coin" style="width: 50%; height: auto;"> <!-- اندازه عکس -->
    </div>
    <button class="boost-button" onclick="window.location.href='boost.html'">برو به صفحه بوست</button> <!-- دکمه برای رفتن به صفحه بوست -->
</body>
</html>
