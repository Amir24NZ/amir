<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوست</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .boost-button {
            padding: 10px 20px;
            background-color: #FFD700; /* رنگ طلایی */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px; /* فاصله از دکمه برگشت */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #FF4500; /* رنگ نارنجی */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script>
        // جلوگیری از کش شدن فایل‌های استاتیک
        const version = "1.0"; // نسخه فعلی
        const savedVersion = localStorage.getItem("appVersion"); // نسخه ذخیره شده در Local Storage
        
        // بررسی نسخه و به‌روزرسانی در صورت لزوم
        if (savedVersion !== version) {
            localStorage.setItem("appVersion", version); // ذخیره نسخه فعلی
            localStorage.removeItem("score"); // حذف امتیاز ذخیره شده در صورت به‌روزرسانی
            localStorage.removeItem("boostLevel"); // حذف سطح بوست در صورت به‌روزرسانی
            alert("نسخه جدید بارگذاری شد!"); // اطلاع رسانی به کاربر
            window.location.reload(); // بارگذاری مجدد صفحه
        }

        document.querySelectorAll('link, script').forEach(function(tag) {
            if (tag.href) {
                tag.href += "?v=" + new Date().getTime(); // جلوگیری از کش شدن فایل‌ها
            }
        });

        let boostLevel = parseInt(localStorage.getItem("boostLevel")) || 1; // دریافت سطح بوست از Local Storage
        let score = parseInt(localStorage.getItem("score")) || 0; // دریافت امتیاز از Local Storage

        const boostPrices = [300, 500, 800, 1200, 2000, 2500, 3300]; // قیمت‌های بوست

        window.onload = function() {
            updateDisplay();
        };

        function updateDisplay() {
            document.getElementById("score").textContent = "کلوخ‌های شما: " + score;
            document.getElementById("boostLevel").textContent = "سطح بوست: " + boostLevel;
            document.getElementById("boostPrice").textContent = "قیمت: " + (boostLevel <= boostPrices.length ? boostPrices[boostLevel - 1] : "حداکثر سطح رسیده‌اید") + " سکه";
            if (boostLevel >= boostPrices.length) {
                document.getElementById("boostButton").disabled = true; // غیرفعال کردن دکمه در صورت حداکثر سطح
                document.getElementById("boostButton").textContent = "حداکثر سطح بوست رسیده‌اید!";
            }
            if (localStorage.getItem("boostActive") === "true") {
                document.getElementById("message").textContent = "بوست فعال شده!";
            }
        }

        function buyBoost() {
            if (score >= boostPrices[boostLevel - 1] && boostLevel <= boostPrices.length) {
                score -= boostPrices[boostLevel - 1]; // کم کردن سکه
                boostLevel++; // افزایش سطح بوست
                localStorage.setItem("score", score); // ذخیره امتیاز در Local Storage
                localStorage.setItem("boostLevel", boostLevel); // ذخیره سطح بوست
                localStorage.setItem("boostActive", "true"); // فعال کردن بوست
                updateDisplay();
                document.getElementById("message").textContent = "بوست با موفقیت خریداری شد!";
            } else {
                document.getElementById("message").textContent = "سکه کافی نیست یا حداکثر سطح بوست رسیده‌اید!";
            }
        }

        function goBack() {
            window.history.back(); // برگرداندن به صفحه قبلی
        }
    </script>
</head>
<body>
    <button class="back-button" onclick="goBack()">بازگشت</button> <!-- دکمه برگشت -->

    <div class="score" id="score">کلوخ‌های شما: 0</div>
    <div id="boostLevel">سطح بوست: 1</div>
    <div id="boostPrice">قیمت: 300 سکه</div> <!-- نمایش قیمت خرید بوست -->
    
    <button class="boost-button" id="boostButton" onclick="buyBoost()">خرید بوست</button> <!-- دکمه خرید بوست -->
    <div class="message" id="message"></div> <!-- نمایش پیام خرید -->
</body>
</html>
