<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوست کلوخ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #8B4513; /* همرنگ با ایندکس */
            color: white;
            text-align: center;
        }
        .boost-info {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .boost-level, .boost-price {
            font-size: 20px;
        }
        .boost-button {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #FF6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="boost-info">سطح بوست شما: <span id="boostLevel">1</span></div>
    <div class="boost-price">قیمت بوست بعدی: <span id="boostPrice">300</span> کلوخ</div>
    <div class="boost-info">موجودی کلوخ شما: <span id="currentScore">0</span></div> <!-- اضافه کردن موجودی کلوخ -->

    <button class="boost-button" onclick="buyBoost()">خرید بوست</button>
    <button class="back-button" onclick="goBack()">بازگشت</button>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let boostLevel = parseInt(localStorage.getItem("boostLevel")) || 1;
        const boostPrices = [300, 500, 800, 1200, 2000, 2500, 3300];

        document.getElementById("boostLevel").textContent = boostLevel;
        document.getElementById("boostPrice").textContent = boostPrices[boostLevel - 1] || "پایان";
        document.getElementById("currentScore").textContent = score; // نمایش موجودی کلوخ

        function buyBoost() {
            const currentPrice = boostPrices[boostLevel - 1];
            if (score >= currentPrice && boostLevel <= boostPrices.length) {
                score -= currentPrice;
                localStorage.setItem("score", score);
                boostLevel++;
                localStorage.setItem("boostLevel", boostLevel);
                document.getElementById("boostLevel").textContent = boostLevel;
                document.getElementById("boostPrice").textContent = boostPrices[boostLevel - 1] || "پایان";
                document.getElementById("currentScore").textContent = score; // به‌روزرسانی موجودی کلوخ
            } else {
                alert("کلوخ کافی ندارید!");
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
