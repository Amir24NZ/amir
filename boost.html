<!DOCTYPE html>
<html lang="fa">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوست کلوخ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Lalezar', sans-serif;
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #FF6347;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
        .title-bar {
            background-color: #A0522D;
            padding: 60px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-top: 20px; /* کاهش فاصله از بالا */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .boost-button, .close-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .close-button { background-color: #FF6347; color: white; }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">❌</button>
    <div class="title-bar" onclick="openModal()">🚀 بوست کلیک</div>
    <div class="title-bar" onclick="openBatteryModal()">🔋 بوست باتری</div> <!-- دکمه جدید -->

    <!-- Modal for Boost Details -->
    <div class="modal" id="boostModal">
        <div class="modal-content">
            <div>سطح بوست فعلی: <span id="boostLevel">1</span></div>
            <div>قیمت بوست بعدی: <span id="boostPrice">1000</span> کلوخ</div>
            <button class="boost-button" onclick="buyBoost()">💰</button>
            <button class="close-button" onclick="closeModal()">❌</button>
        </div>
    </div>

    <!-- Modal for Battery Boost -->
    <div class="modal" id="batteryModal">
        <div class="modal-content">
            <div>سطح بوست باتری: <span id="batteryLevel">1</span></div>
            <div>قیمت بوست باتری بعدی: <span id="batteryPrice">1500</span> کلوخ</div>
            <button class="boost-button" onclick="buyBatteryBoost()">💰</button>
            <button class="close-button" onclick="closeBatteryModal()">❌</button>
        </div>
    </div>

    <script>
        let score = +localStorage.getItem("score") || 0;
        let boostLevel = +localStorage.getItem("boostLevel") || 1;
        let batteryLevel = +localStorage.getItem("batteryLevel") || 1;
        const boostPrices = [1000, 2000, 3000, 5000, 7000, 10000, 15000];
        const batteryPrices = [1500, 3000, 4500, 6000, 8000, 10000, 12000]; // قیمت‌های باتری

        function updateBoostInfo() {
            document.getElementById("boostLevel").textContent = boostLevel;
            document.getElementById("boostPrice").textContent = boostPrices[boostLevel - 1] || "پایان";
        }

        function openModal() {
            document.getElementById("boostModal").style.display = "flex";
            updateBoostInfo();
        }

        function closeModal() {
            document.getElementById("boostModal").style.display = "none";
        }

        function buyBoost() {
            const currentPrice = boostPrices[boostLevel - 1];
            if (score >= currentPrice && boostLevel <= boostPrices.length) {
                score -= currentPrice;
                localStorage.setItem("score", score);
                localStorage.setItem("boostLevel", ++boostLevel);
                alert("بوست خریداری شد!");
                updateBoostInfo();
            } else {
                alert("کلوخ کافی ندارید!");
            }
            closeModal();
        }

        function openBatteryModal() {
            document.getElementById("batteryModal").style.display = "flex";
            updateBatteryInfo();
        }

        function closeBatteryModal() {
            document.getElementById("batteryModal").style.display = "none";
        }

        function updateBatteryInfo() {
            document.getElementById("batteryLevel").textContent = batteryLevel;
            document.getElementById("batteryPrice").textContent = batteryPrices[batteryLevel - 1] || "پایان";
        }

        function buyBatteryBoost() {
            const currentPrice = batteryPrices[batteryLevel - 1];
            if (score >= currentPrice && batteryLevel <= batteryPrices.length) {
                score -= currentPrice;
                localStorage.setItem("score", score);
                localStorage.setItem("batteryLevel", ++batteryLevel);
                alert("بوست باتری خریداری شد!");
                updateBatteryInfo();
            } else {
                alert("کلوخ کافی ندارید!");
            }
            closeBatteryModal();
        }

        function goBack() {
            window.location.href = "index.html";
        }

        updateBoostInfo();
    </script>
</body>
</html>
