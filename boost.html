<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوست کلوخ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #8B4513;
            color: white;
            text-align: center;
            position: relative;
            padding: 10px; /* Padding added for mobile */
            box-sizing: border-box; /* Make sure padding is included in width */
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .back-button {
            width: 40px;
            height: 40px;
            background-color: #FF6347;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            font-size: 20px;
            border: none;
        }
        .header-title {
            font-size: 24px; /* Reduced size for mobile */
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .title-bar {
            width: 100%; /* Full width for mobile */
            max-width: 600px; /* Maximum width */
            background-color: #A0522D;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px; /* Reduced size for mobile */
            margin-top: 20px;
        }
        .title-bar span {
            margin-right: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 400px;
        }
        .boost-info {
            font-size: 16px; /* Reduced size for mobile */
            margin-bottom: 15px;
        }
        .boost-button, .close-button {
            width: 60px; /* Button width */
            height: 60px; /* Button height */
            border-radius: 50%; /* Circle shape */
            border: none; /* Border */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            color: black; /* Text color */
            margin: 5px; /* Margin */
        }
        .boost-button {
            background-color: #FFD700; /* Buy button color */
        }
        .close-button {
            background-color: #FF6347; /* Close button color */
            color: white; /* Close button text color */
        }
    </style>
</head>
<body>

    <!-- Header with back button -->
    <div class="header">
        <button class="back-button" onclick="goBack()">❌</button>
    </div>

    <!-- Title centered in the middle -->
    <div class="header-title">بوست کلوخ</div>

    <!-- Boost Click Bar -->
    <div class="title-bar" onclick="openModal()">
        <span>🚀</span> بوست کلیک
    </div>

    <!-- Modal for Boost Details -->
    <div class="modal" id="boostModal">
        <div class="modal-content">
            <div class="boost-info">سطح بوست فعلی شما: <span id="boostLevel">1</span></div>
            <div class="boost-info">قیمت بوست بعدی: <span id="boostPrice">300</span> کلوخ</div>
            <button class="boost-button" onclick="buyBoost()">💰</button>
            <button class="close-button" onclick="closeModal()">❌</button>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let boostLevel = parseInt(localStorage.getItem("boostLevel")) || 1;
        const boostPrices = [500, 1000, 1500, 2000, 3000, 5000, 8000, 10000, 15000, 20000, 30000, 50000];

        document.getElementById("boostLevel").textContent = boostLevel;
        document.getElementById("boostPrice").textContent = boostPrices[boostLevel - 1] || "پایان";

        function openModal() {
            document.getElementById("boostModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("boostModal").style.display = "none";
        }

        function buyBoost() {
            const currentPrice = boostPrices[boostLevel - 1];
            if (score >= currentPrice && boostLevel <= boostPrices.length) {
                score -= currentPrice;
                localStorage.setItem("score", score);
                boostLevel++;
                localStorage.setItem("boostLevel", boostLevel);
                document.getElementById("boostLevel").textContent = boostLevel;
                document.getElementById("boostPrice").textContent = boostPrices[boostLevel - 1] || "پایان";
                alert("بوست خریداری شد!");
            } else {
                alert("کلوخ کافی ندارید!");
            }
            closeModal();
        }

        function goBack() {
            window.location.href = "index.html"; // لینک صفحه اصلی
        }
    </script>

</body>
</html>
