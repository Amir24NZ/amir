<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوست</title>
    <style>
        body {
            background-color: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .boost-button {
            padding: 10px 20px;
            background-color: #FFD700; /* رنگ طلایی */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            margin-top: 20px; /* فاصله از دکمه برگشت */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #FF4500; /* رنگ نارنجی */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script>
        // جلوگیری از کش شدن فایل‌های استاتیک
        const version = "1.0"; // نسخه فعلی
        const savedVersion = localStorage.getItem("appVersion"); // نسخه ذخیره شده در Local Storage
        
        // بررسی نسخه و به‌روزرسانی در صورت لزوم
        if (savedVersion !== version) {
            localStorage.setItem("appVersion", version); // ذخیره نسخه فعلی
            localStorage.removeItem("score"); // حذف امتیاز ذخیره شده در صورت به‌روزرسانی
            localStorage.removeItem("boostLevel"); // حذف سطح بوست در صورت به‌روزرسانی
            alert("نسخه جدید بارگذاری شد!"); // اطلاع رسانی به کاربر
            window.location.reload(); // بارگذاری مجدد صفحه
        }
