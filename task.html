<!DOCTYPE html>
<html lang="fa">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وظایف کلوخ</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">❌</button>
    <div class="button-container">
        <button class="task-button" onclick="handleChannelJoin()">عضویت در کانال</button>
        <button id="checkJoinButton" class="task-button" onclick="checkChannelJoin()" style="display: none;">بررسی عضویت</button>
        <button class="task-button" onclick="enterCode()">وارد کردن کد</button>
    </div>
    <div id="message" class="message"></div>

    <!-- مادل برای عضویت در کانال -->
    <div id="channelModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>برای دریافت امتیاز باید در کانال تلگرام عضو شوید.</p>
            <button onclick="openChannelLink()" class="task-button">عضویت در کانال تلگرام</button>
        </div>
    </div>

    <script src="task.js"></script>
</body>
</html>
